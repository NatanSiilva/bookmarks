{% extends "base.html" %}
{% block title %}Log-in{% endblock title %}

{% block content %}
   <h1>Log-in</h1>

   <p>Please, use the following form to log-in:</p>

   <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
   
      <p>
         <input type="submit" value="Log-in">
      </p>
   </form>

   {% if messages %}
    <br>
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endblock content %}
